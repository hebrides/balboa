<style>
    body {
        background: black;
        color: lightgray;
        font-weight: 100;
        text-align: center;
        font-size: 120%;
        letter-spacing: 2px;
        font-family: "Helvetica Neue", sans-serif;
    }
    main {
        overflow-x: scroll;
        overflow-y: hidden;
    }
    form {
        height: 100px;
        margin-top: -100px;
        position: absolute;
        text-align: center;
        top: 50%;
        width: 100%;
    }
    input {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid lightgray;
        outline: none;
        padding: 15px 0;
        width: 400px;
        color: white;
        text-align: center;
        letter-spacing: 4px;
    }
    button {
        padding: 5px 15px;
        font-weight: 400;
        font-size: 150%;
        padding: 10px 25px;
        background: black;
        color: lightgray;
    }
    h1 {
        font-family: 'League Gothic', 'Arial Black', Impact, 'Franklin Gothic', sans-serif;
        font-weight: 800;
        font-size: calc(100vh);
        text-transform: uppercase;
        letter-spacing: -.015em;
        margin: 0;
        padding: 0 20px;
        box-sizing: border-box;
        white-space: nowrap;
        scroll-behavior: smooth;
        text-align: center;
        transform: translateX(100vw);
        display: inline-block;
    }
</style>
<body>

    <main>
        <form onsubmit="balboa();setTimeout(crawl,300);playSound();">
            <label for="thenametoshow">What's your name?</label><br>
            <input type="text" id="thenametoshow" name="thenametoshow" maxlength=26 autofocus>
        </form>
    </main>

    <audio id="fanfare">
        <source src="media/conti-motif.ogg" type="audio/ogg">
        <source src="media/conti-motif.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<script>
        function balboa(){
            const balboa =  document.querySelector('input').value || 'BALBOA';
            const main = document.querySelector('main');
            main.innerHTML = `
            <h1>${balboa}</h1>
            <br><br><br><br><br><br>`;

        }        

        function crawl() {
            const h1 = document.querySelector('h1');
            //scroll offscreen to the left the length of text, plus a little extra
            const scrollTo = -h1.offsetWidth-350;  
            h1.insertAdjacentHTML('beforebegin',
            `<style>
                @keyframes crawl-left {
                    to {
                        transform: translateX(${scrollTo}px);
                    }
                }
            </style>`
            );
        
            h1.style.cssText += `
            animation-name: crawl-left;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            `;
        }        

        function playSound() {
            document.querySelector('audio').play();
        }
    </script>
</body>
