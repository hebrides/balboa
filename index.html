    <script>

        window.onload = (event) => {
            resetForm();
        };        

        function balboa(){
            const balboa = document.querySelector('input');
            // Assign default value to dom element to fix Safari bug
            balboa.value = balboa.value || 'BALBOA';
            document.querySelector('main').innerHTML = `
            <h1 style="visibility: hidden;">${balboa.value}</h1>`;

        }        

        function crawl() {
            const h1 = document.querySelector('h1');
            // move to the left the length of screen plus headline width 
            const scroll = -1*(window.innerWidth+h1.offsetWidth);  
            h1.insertAdjacentHTML('beforebegin',
            `<style>
                @keyframes crawl-left {
                    to {
                        transform: translateX(${scroll}px);
                    }
                }
            </style>`
            );
        
            h1.style.cssText += `
            animation-name: crawl-left;
            animation-duration: 14s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            visibility: visible;
            `;
        }        

        function playSound() {
            document.querySelector('audio').play();
        }

        function resetForm() {
            const touchDevice = ('ontouchstart' in document.documentElement);            
            document.querySelector('main').innerHTML = `
            <form class="fade-in" onsubmit="balboa();setTimeout(crawl,300);playSound();setTimeout(resetForm,12000)">
                <label for="thenametoshow">What's your name?</label><br>
                <input type="text" id="thenametoshow" name="thenametoshow" maxlength=26 autofocus autocomplete="off">
                ${touchDevice ? `<button type="submit">${getPhrase()}</button>` : ``}                
            </form>`;
        }

        function getPhrase() {
            const phrases = 
            [`I'm ready!`, 
            `Catch this chicken!`, 
            `There is no tomorrow!`,
            `Over the top!`, 
            `Youâ€™re gonna eat lightning!`,
            `Ain't you Italian?`,
            `Go the distance!`,
            `Cut me, Mick!`, 
            `Let's go!`,
            `Everybody can change!`,
            `Keep hittin'!`,
            `I must break you!`,
            `No rematch!`,
            `I ain't no bum!`,
            `I love you!`,
            `Come on, Stallion!`];
            return phrases[getRandomInt(0, phrases.length - 1)];
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getNameAPI(){ // ?name=Rocky+Balboa
            const params = new URLSearchParams(window.location.search);
            return params.get("name"); // Don't forget to sanitize, and shorten this to prevent spam / weirdness
        }
