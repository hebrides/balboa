<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’ª</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=League+Gothic" rel="stylesheet" type="text/css" />
    <!-- <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>"> -->
</head>
<body style="background: black;">

    <main style="
          overflow-x: scroll;
          overflow-y: hidden;">
        <form>
            <label for="thenametoshow">Please enter your name:</label>
            <input type="text" id="thenametoshow" name="thenametoshow" autofocus><br><br>
            <button onclick="balboa();setTimeout(crawl,300);playSound();">DO IT!</button>
        </form>
    </main>

    <audio id="fanfare">
        <source src="media/conti-motif.ogg" type="audio/ogg">
        <source src="media/conti-motif.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<script>
        function balboa(){
            const balboa =  document.querySelector('input').value || 'BALBOA';
            const main = document.querySelector('main');
            main.innerHTML = `
            <h1 style="
            font-family: 'League Gothic', 'Arial Black', Impact, 'Franklin Gothic', sans-serif;
            font-weight: 800;
            font-size: calc(100vh);
            text-transform: uppercase;
            letter-spacing: -.015em;
            margin: 0;
            padding: 0 20px;
            box-sizing: border-box;
            white-space: nowrap;
            scroll-behavior: smooth;
            text-align: center;
            color: white;
            transform: translateX(100vw);
            display: inline-block;
            ">${balboa}</h1>
            <br><br><br><br><br><br>`;

        }        

        function crawl() {
            const h1 = document.querySelector('h1');
            //scroll offscreen to the left the length of text, plus a little extra
            const scrollTo = -h1.offsetWidth-10;  
            h1.insertAdjacentHTML('beforebegin',
            `<style>
                @keyframes crawl-left {
                    to {
                        transform: translateX(${scrollTo}px);
                    }
                }
            </style>`
            );
        
            h1.style.cssText += `
            animation-name: crawl-left;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            `;
        }        

        function playSound() {
            document.querySelector('audio').play();
        }
    </script>
</body>


</html>
